<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAP</title>
  </head>
  <body>
    <!-- contenitore di tuuto -->
    <div class="big_container">
      <!-- barra verde sfondo -->
      <div class="green_sfondo">
      </div>
      <!-- contenitore applicazione -->
      <div class="container_app flex">
        <!-- colonna sinistra -->
        <div class="colonna_sinistra">
          <!-- div img e info profilo -->
          <div class="first_box_sinistra flex">
            <!-- img profilo personale -->
            <div class="box_img_profilo">
              <img class="img_profilo" src="img/avatar_1.jpg" alt="foto profilo">
            </div>
            <!--/ img profilo personale -->
            <!-- icone primo box sinistra -->
            <div class="icon_box_profilo">
              <!-- lista icone -->
              <ul>
                <li><i class="fas fa-circle-notch"></i></li>
                <li><i class="far fa-comment-alt"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
              <!-- lista icone -->
            </div>
            <!--/ icone primo box sinistra -->
          </div>
          <!--/ div img e info profilo -->
          <!-- ricevi notifiche -->
          <div class="second_box_sinistra flex">
            <i class="far fa-bell-slash"></i>
            <div class="notifiche">
              <p class="primo">Ricevi notifice di nuovi messaggi</p>
              <p class="secondo">Attiva notifiche desktop</p>
            </div>
          </div>
          <!-- / ricevi notifiche -->
          <!-- search -->
          <div class="third_box_sinistra">

          </div>
          <!--/ search -->
          <!-- box profili utenti -->
          <div class="fourth_box_sinistra">

          </div>
          <!-- /box profili utenti -->
        </div>
        <!--/ colonna sinistra sinistra -->

        <!-- colonna destra -->
        <div class="colonna_destra">
          <!-- div nome utente -->
          <div class="first_box_destra">

          </div>
          <!--/ div nome utente -->
          <!-- div chat -->
          <div class="second_box_destra">

          </div>
          <!--/ div chat -->
          <!-- div tastiera -->
          <div class="third_box_destra">

          </div>
          <!-- div tastiera -->
        </div>
        <!-- /colonna destra -->
      </div>
      <!-- contenitore applicazione -->
      <!-- / barra verde sfondo -->
    </div>
    <!-- contenitore di tutto -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
